<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venda seu Carro</title>
    <link rel="stylesheet" href="css/projeto2.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Cadastre seu veícculo para vender mais rápido</h3>
      </div>
      <div class="form-container">
        <div class="form-header">
          <p>Formulário</p>
        </div>
        <div class="form-body">
          <h1 class="form-title">Venda fácil seu carro!</h1>
          <p>Descreva as características e marque os opcionaisque ele possui</p>
          <form action="">
            <div class="box-input">
              <label for="title"
                >Título do anúncio <span class="requered-field">*</span></label
              >
              <input
                class="block"
                type="text"
                name="title"
                id="title"
                placeholder="Um título para anúnciar seu carro"
                minlength="1"
                maxlength="30"
                required
              />
            </div>
            <div class="box-input">
              <label for="price"
                >Preço <span class="requered-field">*</span></label
              >
              <input
                class="block"
                type="number"
                name="price"
                placeholder="Defina o Preço"
                required
              />
            </div>
            <div class="box-input">
              <label for="description"
                >Descrição <span class="requered-field">*</span></label
              >
              <textarea
                name="description"
                placeholder="Aqui voce coloca os detalhes do produto, por exemplo se ele tem algum aranhão"
                class="block"
                required
              ></textarea>
            </div>
            <div class="box-input">
              <label for="brand"
                >Marca <span class="requered-field">*</span></label
              >
              <input
                type="text"
                name="brand"
                placeholder="Digite a marca do veículo"
                class="block"
                required
              />
            </div>
            <div class="box-input">
              <label for="model"
                >Modelo <span class="requered-field">*</span></label
              >
              <input
                type="text"
                name="model"
                placeholder="Digite o modelo do veículo"
                class="block"
                required
              />
            </div>
            <div class="box-input">
              <label for="mileage"
                >Kilometragem <span class="requered-field">*</span></label
              >
              <input
                type="number"
                name="mileage"
                placeholder="Digite a kilometragem do veículo"
                class="block"
                required
              />
            </div>
            <div class="box-input">
              <label for="Purchase_date"
                >Data de Compra <span class="requered-field">*</span></label
              >
              <input type="date" name="Purchase_date" class="block" required />
            </div>
            <div class="box-input">
              <label for="gear"
                >Tipo de Câmbio <span class="requered-field">*</span></label
              >
              <input type="radio" name="gear" value="manual" />
              <label for="manual">Manual</label>
              <input type="radio" name="gear" value="auto" />
              <label for="auto">Automático</label>
            </div>
            <div class="optional-box">
              <p>Opcionais</p>
              <ul class="optional-list">
                <li>
                  <input type="checkbox" name="optional[]" value="alarm" />
                  <label for="alarm">Alarme</label>
                </li>
                <li>
                  <input type="checkbox" name="optional[]" value="airbag" />
                  <label for="airbag">Airbag</label>
                </li>
                <li>
                  <input type="checkbox" name="optional[]" value="ac" />
                  <label for="ac">Ar-Condicionado</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    name="optional[]"
                    value="reverse_camera"
                  />
                  <label for="reverse_camera">Câmera de Ré</label>
                </li>
              </ul>
            </div>
            <div class="optional-box">
              <p>Opcionais</p>
              <ul class="optional-list">
                <li>
                  <input
                    type="checkbox"
                    name="optional[]"
                    value="lane_assist"
                  />
                  <label for="lane_assist">Assistente de Pista</label>
                </li>
                <li>
                  <input type="checkbox" name="optional[]" value="keyless" />
                  <label for="keyless">Partida Sem Chave</label>
                </li>
                <li>
                  <input type="checkbox" name="optional[]" value="smartfone" />
                  <label for="smartfone">Integração com Celular</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    name="optional[]"
                    value="leather_seat"
                  />
                  <label for="leather_seat">Banco de Couro</label>
                </li>
              </ul>
            </div>
            <div class="box-input">
              <p>Fotos do Carro <span class="requered-field">*</span></p>
              <input
                type="file"
                multiple
                accept="imagem/png,imagem/jpg"
                id="images"
                name="images"
                required
              />
            </div>
            <input type="submit" class="bnt-submit" value="Enviar" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
